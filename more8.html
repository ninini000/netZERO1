<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像表示</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background-color: #FFFFFF;
      text-align: center;
    }
    .image-container {
      width: 100%;
    }
    .image-large {
      width: 90vw;         /* 画面の90%幅 */
      height: auto;
      display: block;
      margin: 0 auto 40px; /* 下にスペース＋中央寄せ */
    }
    .image-medium {
      width: 70vw;         /* 画面の50%幅 */
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- 90%で中央に表示される1枚目 -->
    <img src="サムネイル8.png" alt="一枚目の画像" class="image-large">

    <!-- 50%で中央に表示される2枚目（縦長） -->
    <img src="作品8紹介.png" alt="縦長画像" class="image-medium">
  </div>
</body>
</html>
