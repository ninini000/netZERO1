<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2枚の全画面画像</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .half {
      flex: 1;
      background-size: cover;
      background-position: center;
    }
    .top {
      background-image: url('画像URL1.jpg');
    }
    .bottom {
      background-image: url('作品1紹介.png');
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="half top"></div>
    <div class="half bottom"></div>
  </div>
</body>
</html>
