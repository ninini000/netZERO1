<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    .image-container {
      width: 90%;
    }
    .image-full {
      width: 90%;
      height: auto;
      display: block;
      margin-bottom: 40px;
    }
    .image-half {
      width: 80vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- 上に表示する画像 -->
    <img src="磁石際 (1) - 中川聖都.png" alt="一枚目の画像" class="image-full">

    <!-- 中央寄せ・横幅50%の縦長画像 -->
    <img src="作品1紹介.png" alt="縦長画像" class="image-half">
  </div>
</body>
</html>
